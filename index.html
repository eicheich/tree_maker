<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeViz: BST & AVL Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>TreeViz: BST & AVL Visualizer</h1>
        <div class="controls">
            <div class="tree-type-selector">
                <label>Select Tree Type:</label>
                <div class="button-group">
                    <button id="bst-btn" class="active">BST</button>
                    <button id="avl-btn">AVL</button>
                </div>
            </div>
            <div class="operations">
                <h2>Operations</h2>
                <div class="operation">
                    <label for="insert-input">Insert:</label>
                    <input type="number" id="insert-input" placeholder="Enter a number" />
                    <button id="insert-btn">Insert</button>
                </div>
                <div class="operation">
                    <label for="delete-input">Delete:</label>
                    <input type="number" id="delete-input" placeholder="Enter a number" />
                    <button id="delete-btn">Delete</button>
                </div>
                <div class="operation">
                    <label for="update-old">Update:</label>
                    <input type="number" id="update-old" placeholder="Old value" />
                    <input type="number" id="update-new" placeholder="New value" />
                    <button id="update-btn">Update</button>
                </div>
            </div>
            <div class="batch-operations">
                <h2>Batch Operations</h2>
                <textarea id="batch-input" placeholder="Enter comma-separated numbers (e.g., 49, 56, 39...)"></textarea>
                <button id="batch-insert-btn">Insert All</button>
                <button id="clear-tree-btn">Clear Tree</button>
            </div>
            <div class="examples">
                <h2>Example Problems</h2>
                <button id="example-bst">BST Example</button>
                <button id="example-avl">AVL Example</button>
            </div>
        </div>
        <div class="visualization">
            <h2 id="current-tree-type">Current Tree: BST</h2>
            <div id="tree-container"></div>
            <div id="operation-log">
                <h3>Operation Log</h3>
                <div id="log-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/models/TreeNode.js"></script>
    <script src="js/models/BinarySearchTree.js"></script>
    <script src="js/models/AVLTree.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
